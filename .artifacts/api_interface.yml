# 后端API接口库
# 用于定义所有后端API接口

- type: Backend
  id: API-POST-SendVerificationCode
  route: POST /api/auth/send-verification-code
  description: 发送验证码到指定手机号，包含手机号格式验证和验证码生成。
  input:
    type: JSON
    body:
      phoneNumber: string
  output:
    success:
      statusCode: 200
      body: { message: "验证码已发送", countdown: 60 }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码" }
      - statusCode: 429
        body: { error: "请求过于频繁，请稍后再试" }
  dependencies:
    - DB-SaveVerificationCode
  acceptanceCriteria:
    - 验证手机号格式，格式错误时返回400错误。
    - 生成6位数字验证码并打印到控制台。
    - 将验证码保存到数据库，有效期60秒。
    - 返回成功响应和倒计时信息。
  changeLog:
    - date: "2025-01-13"
      description: "初始创建。"

- type: Backend
  id: API-POST-Login
  route: POST /api/auth/login
  description: 处理用户登录请求，验证手机号注册状态和验证码正确性。
  input:
    type: JSON
    body:
      phoneNumber: string
      verificationCode: string
  output:
    success:
      statusCode: 200
      body: { message: "登录成功", token: "jwt_token", userId: "uuid" }
    error:
      - statusCode: 400
        body: { error: "请输入正确的手机号码和验证码" }
      - statusCode: 401
        body: { error: "该手机号未注册，请先完成注册" }
      - statusCode: 401
        body: { error: "验证码错误" }
  dependencies:
    - DB-FindUserByPhone
    - DB-VerifyCode
    - DB-CreateLoginSession
  acceptanceCriteria:
    - 验证手机号是否已注册，未注册时返回401错误。
    - 验证验证码是否正确，错误时返回401错误。
    - 验证成功后创建登录会话并返回令牌。
    - 返回登录成功消息和用户信息。
  changeLog:
    - date: "2025-01-13"
      description: "初始创建。"