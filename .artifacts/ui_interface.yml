# 前端UI接口库
interfaces:
  - type: Frontend
    id: UI-LoginPage
    description: 用户登录页面，包含多标签页设计（密码登录/短信登录）。
    properties:
      - name: onLoginSuccess
        type: function
        description: "登录成功后的回调函数。"
      - name: onNavigateToRegister
        type: function
        description: "导航到注册页面的回调函数。"
    state:
      - activeTab (password/sms)
      - phoneNumber
      - password
      - verificationCode
      - rememberMe
      - isLoading
      - error
      - showCaptcha
      - loginAttempts
    dependencies:
      - API-POST-SendVerificationCode
      - API-POST-SmsLogin
      - API-POST-PasswordLogin
      - UI-PasswordLoginForm
      - UI-SmsLoginForm
    acceptanceCriteria:
      - 默认展示"密码登录"标签页
      - 支持切换到"短信登录"标签页
      - 包含"记住我/自动登录"选择项（默认勾选）
      - 显示"隐私政策""用户协议"链接
      - 提供"免费注册""忘记密码"入口链接
      - 布局参考login.png设计
    changeLog:
      - date: "2025-10-27"
        description: "初始创建。"

  - type: Frontend
    id: UI-PasswordLoginForm
    description: 密码登录表单组件。
    properties:
      - name: onLoginSuccess
        type: function
        description: "登录成功后的回调函数。"
      - name: onShowCaptcha
        type: function
        description: "显示图形验证码的回调函数。"
    state:
      - account
      - password
      - showPassword
      - isLoading
      - error
    dependencies:
      - API-POST-PasswordLogin
    acceptanceCriteria:
      - 支持输入"账号/邮箱/手机号码"和"密码"
      - 支持显示/隐藏密码功能
      - 提供"忘记密码"入口
      - 连续3次失败后显示图形验证码
      - 显示相应的错误提示信息
    changeLog:
      - date: "2025-10-27"
        description: "初始创建。"

  - type: Frontend
    id: UI-SmsLoginForm
    description: 短信登录表单组件。
    properties:
      - name: onLoginSuccess
        type: function
        description: "登录成功后的回调函数。"
    state:
      - phoneNumber
      - verificationCode
      - countdown
      - isLoading
      - error
    dependencies:
      - API-POST-SendVerificationCode
      - API-POST-SmsLogin
    acceptanceCriteria:
      - 包含手机号输入框和验证码输入框
      - 获取验证码按钮支持60秒倒计时
      - 验证手机号格式
      - 显示相应的错误和成功提示信息
    changeLog:
      - date: "2025-10-27"
        description: "初始创建。"

  - type: Frontend
    id: UI-RegisterPage
    description: 用户注册页面，处理用户注册流程。
    properties:
      - name: onRegisterSuccess
        type: function
        description: "注册成功后的回调函数。"
      - name: onNavigateToLogin
        type: function
        description: "导航到登录页面的回调函数。"
    state:
      - phoneNumber
      - verificationCode
      - password
      - confirmPassword
      - agreeTerms
      - countdown
      - isLoading
      - error
    dependencies:
      - API-POST-SendVerificationCode
      - API-POST-Register
    acceptanceCriteria:
      - 包含手机号、验证码、密码、确认密码输入框
      - 获取验证码按钮支持60秒倒计时
      - 《淘贝用户协议》同意勾选框
      - 未同意协议时注册按钮不可点击
      - 验证两次密码输入是否一致
      - 布局参考register.png设计
    changeLog:
      - date: "2025-10-27"
        description: "初始创建。"

  - type: Frontend
    id: UI-VerificationCodeInput
    description: 验证码输入组件，可复用于登录和注册页面。
    properties:
      - name: phoneNumber
        type: string
        description: "手机号码。"
      - name: onCodeChange
        type: function
        description: "验证码变更回调函数。"
      - name: onSendCode
        type: function
        description: "发送验证码回调函数。"
    state:
      - verificationCode
      - countdown
      - isLoading
    dependencies:
      - API-POST-SendVerificationCode
    acceptanceCriteria:
      - 验证码输入框支持6位数字输入
      - 获取验证码按钮支持倒计时功能
      - 验证手机号格式后才能发送验证码
      - 显示发送状态和错误信息
    changeLog:
      - date: "2025-10-27"
        description: "初始创建。"